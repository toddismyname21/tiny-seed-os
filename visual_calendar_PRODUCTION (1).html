<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Production Calendar - Tiny Seed OS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #141414;
            color: white;
        }
        
        .header {
            background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(20,20,20,0) 100%);
            padding: 20px 60px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 2em;
            font-weight: 700;
            color: #10b981;
        }
        
        .zoom-controls {
            display: flex;
            gap: 10px;
        }
        
        .zoom-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .zoom-btn:hover,
        .zoom-btn.active {
            background: rgba(255,255,255,0.2);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .filter-pill {
            padding: 6px 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .filter-pill:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .filter-pill.active {
            background: #10b981;
            border-color: #10b981;
        }
        
        .search-bar {
            flex: 1;
            max-width: 400px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }
        
        .search-bar input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }
        
        .container {
            padding: 0 60px 60px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-header {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e5e5e5;
        }
        
        .carousel {
            position: relative;
        }
        
        .carousel-track {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }
        
        .carousel-track::-webkit-scrollbar {
            height: 8px;
        }
        
        .carousel-track::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        
        .carousel-track::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }
        
        .crop-card {
            min-width: 300px;
            height: 450px;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .crop-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .crop-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .crop-card-content {
            padding: 15px;
        }
        
        .crop-card-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .crop-card-subtitle {
            font-size: 0.9em;
            color: #b3b3b3;
            margin-bottom: 15px;
        }
        
        .crop-card-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.85em;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .detail-label {
            color: #b3b3b3;
        }
        
        .detail-value {
            font-weight: 600;
        }
        
        .crop-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }
        
        .tag {
            padding: 3px 8px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            border-radius: 3px;
            font-size: 0.75em;
        }
        
        .tag.transplant {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.4);
        }
        
        .tag.direct-sow {
            background: rgba(245, 158, 11, 0.2);
            border-color: rgba(245, 158, 11, 0.4);
        }
        
        .timeline-view {
            margin-top: 30px;
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .timeline-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 20px;
        }
        
        .timeline-labels {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .timeline-label {
            height: 60px;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #e5e5e5;
            font-size: 0.9em;
        }
        
        .timeline-bars {
            position: relative;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 10px;
        }
        
        .timeline-row {
            height: 60px;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .timeline-bar {
            position: absolute;
            height: 40px;
            top: 10px;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 0.85em;
            font-weight: 600;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .timeline-bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .month-markers {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 0 10px;
        }
        
        .month-marker {
            font-size: 0.75em;
            color: #b3b3b3;
            font-weight: 600;
        }
        
        .stats-panel {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 3em;
            font-weight: 700;
            color: #10b981;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #b3b3b3;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="logo">üå± TINY SEED OS</div>
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="setView('day')">Day</button>
                <button class="zoom-btn active" onclick="setView('week')">Week</button>
                <button class="zoom-btn" onclick="setView('month')">Month</button>
                <button class="zoom-btn" onclick="setView('season')">Season</button>
            </div>
        </div>
        <div class="filters">
            <div class="search-bar">
                <input type="text" placeholder="Search crops, varieties, fields..." id="searchInput" oninput="filterCrops()">
                <span class="search-icon">üîç</span>
            </div>
            <div class="filter-pill active" onclick="toggleFilter('all')">All</div>
            <div class="filter-pill" onclick="toggleFilter('transplant')">Transplant</div>
            <div class="filter-pill" onclick="toggleFilter('direct-sow')">Direct Sow</div>
            <div class="filter-pill" onclick="toggleFilter('brassicas')">Brassicas</div>
            <div class="filter-pill" onclick="toggleFilter('solanaceae')">Solanaceae</div>
            <div class="filter-pill" onclick="toggleFilter('asteraceae')">Asteraceae</div>
        </div>
    </div>
    
    <div class="container">
        <div class="stats-panel">
            <div class="stat">
                <div class="stat-value" id="totalCrops">0</div>
                <div class="stat-label">Plantings</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="activeCrops">0</div>
                <div class="stat-label">In Season</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="upcomingCrops">0</div>
                <div class="stat-label">Upcoming</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="fieldsUsed">0</div>
                <div class="stat-label">Fields</div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">üî• Starting This Week</div>
            <div class="carousel">
                <div class="carousel-track" id="thisWeekTrack"></div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">üìÖ Coming Soon</div>
            <div class="carousel">
                <div class="carousel-track" id="comingSoonTrack"></div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-header">üåæ Currently Growing</div>
            <div class="carousel">
                <div class="carousel-track" id="currentlyGrowingTrack"></div>
            </div>
        </div>
        
        <div class="section timeline-view">
            <div class="timeline-header">
                <div class="section-header">üìä Timeline View</div>
            </div>
            <div class="month-markers" id="monthMarkers"></div>
            <div class="timeline-grid">
                <div class="timeline-labels" id="timelineLabels"></div>
                <div class="timeline-bars" id="timelineBars"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxnl7rMauRmf-BoGhTocIkTw_efmNrpIjIgno4E0gIm7XfDykEF2ta3JjcBjYKqBaPa/exec';
        
        let currentView = 'week';
        let currentFilter = 'all';
        let planningData = [];
        
        async function init() {
            await loadPlanningData();
            renderAll();
        }
        
        async function loadPlanningData() {
            try {
                const response = await fetch(`${API_URL}?action=getPlanningData`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    planningData = result.data.map(row => ({
                        crop: row.crop,
                        variety: row.variety,
                        start: row.seedDate || row.transplantDate,
                        harvest: row.harvestDate,
                        method: row.method,
                        field: row.field,
                        family: row.family || 'Unknown'
                    }));
                } else {
                    console.error('Failed to load planning data:', result.error);
                    useDemoData();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                useDemoData();
            }
        }
        
        function useDemoData() {
            planningData = [
                { crop: 'Lettuce', variety: 'Salanova Formula Mix', start: '2026-02-15', harvest: '2026-05-15', method: 'Transplant', field: 'M', family: 'Asteraceae' },
                { crop: 'Kale', variety: 'Winterbor', start: '2026-02-20', harvest: '2026-06-10', method: 'Transplant', field: 'HOL', family: 'Brassicaceae' },
                { crop: 'Tomato', variety: 'Cherokee Purple', start: '2026-03-01', harvest: '2026-07-15', method: 'Transplant', field: 'JL', family: 'Solanaceae' }
            ];
        }
        
        function renderAll() {
            updateStats();
            renderThisWeek();
            renderComingSoon();
            renderCurrentlyGrowing();
            renderTimeline();
        }
        
        function updateStats() {
            const now = new Date();
            const weekFromNow = new Date();
            weekFromNow.setDate(now.getDate() + 7);
            
            const active = planningData.filter(p => {
                const start = new Date(p.start);
                const harvest = new Date(p.harvest);
                return start <= now && harvest >= now;
            });
            
            const upcoming = planningData.filter(p => {
                const start = new Date(p.start);
                return start > now && start <= weekFromNow;
            });
            
            const fields = [...new Set(planningData.map(p => p.field))];
            
            document.getElementById('totalCrops').textContent = planningData.length;
            document.getElementById('activeCrops').textContent = active.length;
            document.getElementById('upcomingCrops').textContent = upcoming.length;
            document.getElementById('fieldsUsed').textContent = fields.length;
        }
        
        function renderThisWeek() {
            const now = new Date();
            const weekFromNow = new Date();
            weekFromNow.setDate(now.getDate() + 7);
            
            const crops = planningData.filter(p => {
                const start = new Date(p.start);
                return start >= now && start <= weekFromNow;
            });
            
            renderCarousel('thisWeekTrack', crops);
        }
        
        function renderComingSoon() {
            const weekFromNow = new Date();
            weekFromNow.setDate(new Date().getDate() + 7);
            const monthFromNow = new Date();
            monthFromNow.setMonth(new Date().getMonth() + 1);
            
            const crops = planningData.filter(p => {
                const start = new Date(p.start);
                return start > weekFromNow && start <= monthFromNow;
            });
            
            renderCarousel('comingSoonTrack', crops);
        }
        
        function renderCurrentlyGrowing() {
            const now = new Date();
            
            const crops = planningData.filter(p => {
                const start = new Date(p.start);
                const harvest = new Date(p.harvest);
                return start <= now && harvest >= now;
            });
            
            renderCarousel('currentlyGrowingTrack', crops);
        }
        
        function renderCarousel(trackId, crops) {
            const track = document.getElementById(trackId);
            
            if (crops.length === 0) {
                track.innerHTML = '<div style="padding: 40px; color: #666;">No crops in this category</div>';
                return;
            }
            
            const html = crops.map(crop => `
                <div class="crop-card">
                    <div class="crop-card-image" style="background: ${getGradient(crop.family)}"></div>
                    <div class="crop-card-content">
                        <div class="crop-card-title">${crop.crop}</div>
                        <div class="crop-card-subtitle">${crop.variety}</div>
                        <div class="crop-card-details">
                            <div class="detail-row">
                                <span class="detail-label">Start Date</span>
                                <span class="detail-value">${formatDate(crop.start)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Harvest</span>
                                <span class="detail-value">${formatDate(crop.harvest)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Field</span>
                                <span class="detail-value">${crop.field}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Duration</span>
                                <span class="detail-value">${getDuration(crop)} days</span>
                            </div>
                        </div>
                        <div class="crop-card-tags">
                            <span class="tag ${crop.method === 'Transplant' ? 'transplant' : 'direct-sow'}">
                                ${crop.method}
                            </span>
                            <span class="tag">${crop.family}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            track.innerHTML = html;
        }
        
        function renderTimeline() {
            // Group by crop
            const crops = [...new Set(planningData.map(p => p.crop))];
            
            // Generate month markers
            const months = ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'];
            const markersHtml = months.map(m => `<div class="month-marker">${m} 2026</div>`).join('');
            document.getElementById('monthMarkers').innerHTML = markersHtml;
            
            // Timeline labels
            const labelsHtml = crops.map(crop => `
                <div class="timeline-label">${crop}</div>
            `).join('');
            document.getElementById('timelineLabels').innerHTML = labelsHtml;
            
            // Timeline bars
            const barsContainer = document.getElementById('timelineBars');
            barsContainer.innerHTML = '';
            
            crops.forEach((crop, index) => {
                const cropPlantings = planningData.filter(p => p.crop === crop);
                const row = document.createElement('div');
                row.className = 'timeline-row';
                
                cropPlantings.forEach(planting => {
                    const start = new Date(planting.start);
                    const harvest = new Date(planting.harvest);
                    
                    const yearStart = new Date('2026-02-01');
                    const yearEnd = new Date('2026-09-30');
                    
                    const totalDays = (yearEnd - yearStart) / (1000 * 60 * 60 * 24);
                    const startOffset = (start - yearStart) / (1000 * 60 * 60 * 24);
                    const duration = (harvest - start) / (1000 * 60 * 60 * 24);
                    
                    const left = (startOffset / totalDays) * 100;
                    const width = (duration / totalDays) * 100;
                    
                    const bar = document.createElement('div');
                    bar.className = 'timeline-bar';
                    bar.style.left = `${left}%`;
                    bar.style.width = `${width}%`;
                    bar.textContent = planting.variety;
                    
                    row.appendChild(bar);
                });
                
                barsContainer.appendChild(row);
            });
        }
        
        function getGradient(family) {
            const gradients = {
                'Brassicaceae': 'linear-gradient(135deg, #10b981, #059669)',
                'Asteraceae': 'linear-gradient(135deg, #f59e0b, #d97706)',
                'Solanaceae': 'linear-gradient(135deg, #ef4444, #dc2626)',
                'Cucurbitaceae': 'linear-gradient(135deg, #eab308, #ca8a04)',
                'Apiaceae': 'linear-gradient(135deg, #8b5cf6, #7c3aed)',
                'Amaranthaceae': 'linear-gradient(135deg, #06b6d4, #0891b2)',
                'default': 'linear-gradient(135deg, #667eea, #764ba2)'
            };
            
            return gradients[family] || gradients['default'];
        }
        
        function formatDate(dateStr) {
            const d = new Date(dateStr);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${months[d.getMonth()]} ${d.getDate()}`;
        }
        
        function getDuration(crop) {
            const start = new Date(crop.start);
            const harvest = new Date(crop.harvest);
            return Math.round((harvest - start) / (1000 * 60 * 60 * 24));
        }
        
        function setView(view) {
            currentView = view;
            document.querySelectorAll('.zoom-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            // View switching logic would go here
        }
        
        function toggleFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-pill').forEach(pill => pill.classList.remove('active'));
            event.target.classList.add('active');
            // Filter logic would go here
        }
        
        function filterCrops() {
            // Search logic would go here
        }
        
        init();
    </script>
</body>
</html>
