<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Diagnostic Tool</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        .test {
            background: #2d2d2d;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #666;
        }
        .test.success {
            border-left-color: #00ff00;
        }
        .test.error {
            border-left-color: #ff0000;
            color: #ff6b6b;
        }
        .test.warning {
            border-left-color: #ffa500;
            color: #ffa500;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:hover {
            background: #00cc00;
        }
        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
            border-radius: 3px;
        }
        h1 { color: #00ff00; }
        h2 { color: #00ccff; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>üîß TINY SEED OS - API DIAGNOSTIC TOOL</h1>
    <p>This will test all your API endpoints and tell you exactly what's broken.</p>
    
    <button onclick="runAllTests()">‚ñ∂Ô∏è RUN ALL TESTS</button>
    <button onclick="location.reload()">üîÑ RESET</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwwZY_lGF6Yk9a-4aMMAKwqRyebKJqmaPXEE2HU6sgCQwZvQz3qM7hto6t8c2abqhPZ/exec';
        
        const tests = [
            {
                name: 'Base API Connection',
                action: null,
                description: 'Tests if API is accessible',
                critical: true
            },
            {
                name: 'testConnection endpoint',
                action: 'testConnection',
                description: 'Basic API health check',
                critical: true
            },
            {
                name: 'getPlanningData endpoint',
                action: 'getPlanningData',
                description: 'Gets all planning data for Gantt/Calendar',
                critical: true
            },
            {
                name: 'getDashboardStats endpoint',
                action: 'getDashboardStats',
                description: 'Gets dashboard metrics',
                critical: true
            },
            {
                name: 'getGreenhouseSeedings endpoint',
                action: 'getGreenhouseSeedings',
                description: 'Gets greenhouse seeding schedule',
                critical: false
            },
            {
                name: 'getSeedInventory endpoint',
                action: 'getSeedInventory',
                description: 'Gets seed inventory',
                critical: false
            },
            {
                name: 'getFieldTasks endpoint',
                action: 'getFieldTasks',
                description: 'Gets daily field tasks',
                critical: false
            },
            {
                name: 'getDTMLearningData endpoint',
                action: 'getDTMLearningData',
                description: 'Gets DTM learning data',
                critical: false
            }
        ];
        
        async function testEndpoint(test) {
            const resultsDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = 'test';
            testDiv.innerHTML = `
                <h3>${test.critical ? 'üî¥ CRITICAL: ' : '‚ö™ '}${test.name}</h3>
                <p>${test.description}</p>
                <p>Testing...</p>
            `;
            resultsDiv.appendChild(testDiv);
            
            try {
                const url = test.action ? `${API_URL}?action=${test.action}` : API_URL;
                const startTime = Date.now();
                const response = await fetch(url);
                const responseTime = Date.now() - startTime;
                const data = await response.json();
                
                if (data.success || (data.message && !data.error)) {
                    testDiv.className = 'test success';
                    testDiv.innerHTML = `
                        <h3>‚úÖ ${test.name}</h3>
                        <p>${test.description}</p>
                        <p><strong>Status:</strong> PASSED (${responseTime}ms)</p>
                        <details>
                            <summary>View Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                testDiv.className = test.critical ? 'test error' : 'test warning';
                testDiv.innerHTML = `
                    <h3>${test.critical ? '‚ùå CRITICAL FAIL: ' : '‚ö†Ô∏è '}${test.name}</h3>
                    <p>${test.description}</p>
                    <p><strong>Status:</strong> FAILED</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    ${test.critical ? '<p><strong>‚ö†Ô∏è THIS MUST BE FIXED FOR THE SYSTEM TO WORK</strong></p>' : ''}
                `;
            }
        }
        
        async function runAllTests() {
            document.getElementById('results').innerHTML = '<h2>üîç Running Tests...</h2>';
            
            for (const test of tests) {
                await testEndpoint(test);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Summary
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.createElement('div');
            summaryDiv.innerHTML = `
                <h2>üìä TEST SUMMARY</h2>
                <p>Check the results above. Any ‚ùå CRITICAL FAIL must be fixed.</p>
                <h3>Next Steps:</h3>
                <ol>
                    <li>If you see critical failures, your Apps Script needs updating</li>
                    <li>If all tests pass, your site should work perfectly</li>
                    <li>Copy the instructions below and follow them</li>
                </ol>
            `;
            resultsDiv.appendChild(summaryDiv);
        }
    </script>
</body>
</html>
