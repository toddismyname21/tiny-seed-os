<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Market Sales - Tiny Seed Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="api-config.js"></script>
    <style>
        /* ========================================
           MOBILE MARKET SALES - CSS
           Optimized for touch and mobile use
           ======================================== */

        :root {
            --primary: #FF8C00;
            --primary-dark: #e67e00;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;

            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-elevated: #334155;
            --bg-button: #475569;

            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;

            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-session {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .header-btn {
            background: var(--bg-elevated);
            border: none;
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        /* Main Layout */
        .app-layout {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        /* Cart Section */
        .cart-section {
            background: var(--bg-card);
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .cart-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .cart-clear {
            font-size: 13px;
            color: var(--danger);
            cursor: pointer;
            background: none;
            border: none;
        }

        .cart-items {
            max-height: 150px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-size: 14px;
            font-weight: 500;
        }

        .cart-item-qty {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .cart-item-price {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .cart-empty {
            color: var(--text-muted);
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        /* Cart Total */
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 2px solid var(--border-color);
            margin-top: 12px;
        }

        .cart-total-label {
            font-size: 16px;
            font-weight: 600;
        }

        .cart-total-amount {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }

        /* Products Grid */
        .products-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .category-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .category-tab {
            background: var(--bg-elevated);
            border: none;
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
        }

        .category-tab.active {
            background: var(--primary);
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .product-btn {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .product-btn:active {
            transform: scale(0.95);
            border-color: var(--primary);
            background: rgba(255, 140, 0, 0.1);
        }

        .product-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .product-price {
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
        }

        /* Quantity Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 320px;
            transform: scale(0.9);
            transition: transform 0.2s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 20px;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .qty-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--bg-elevated);
            border: none;
            color: var(--text-primary);
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:active {
            background: var(--primary);
        }

        .qty-display {
            font-size: 48px;
            font-weight: 700;
            min-width: 80px;
            text-align: center;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .modal-btn {
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .modal-btn-cancel {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        .modal-btn-confirm {
            background: var(--primary);
            color: white;
        }

        /* Checkout Section */
        .checkout-section {
            background: var(--bg-card);
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .payment-btn {
            background: var(--bg-elevated);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .payment-btn.active {
            border-color: var(--primary);
            background: rgba(255, 140, 0, 0.15);
        }

        .payment-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .payment-label {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: var(--success);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .checkout-btn:disabled {
            background: var(--bg-elevated);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .checkout-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        /* Success Animation */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(34, 197, 94, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .success-icon {
            font-size: 80px;
            animation: successPop 0.5s ease;
        }

        .success-text {
            font-size: 24px;
            font-weight: 600;
            margin-top: 16px;
        }

        .success-amount {
            font-size: 48px;
            font-weight: 700;
            margin-top: 8px;
        }

        @keyframes successPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Session Selector */
        .session-selector {
            padding: 20px;
        }

        .session-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .session-card:active {
            border-color: var(--primary);
        }

        .session-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .session-card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .session-card-date {
            font-size: 13px;
            color: var(--primary);
        }

        .session-card-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-elevated);
            margin-bottom: 16px;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Inventory Alerts */
        .inventory-alert {
            background: rgba(239, 68, 68, 0.15);
            border-left: 3px solid var(--danger);
            padding: 8px 12px;
            margin-bottom: 12px;
            font-size: 12px;
            border-radius: 0 8px 8px 0;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        <div class="checkout-section">

                </div>
                <div class="payment-btn" data-method="Card">
                    <div class="payment-icon">üí≥</div>
                    <div class="payment-label">Card</div>
                </div>
                <div class="payment-btn" data-method="Venmo">
                    <div class="payment-icon">üì±</div>
                    <div class="payment-label">Venmo</div>
                </div>
                <div class="payment-btn" data-method="SNAP">
                    <div class="payment-icon">üèõÔ∏è</div>
                    <div class="payment-label">SNAP</div>

            </div>

            <button class="checkout-btn" id="checkout-btn" disabled onclick="processCheckout()">
                <span>Complete Sale</span>
                <span id="checkout-amount">$0.00</span>
            </button>
        </div>
    </div>

    <!-- Quantity Modal -->
    <div class="modal-overlay" id="qty-modal">
        <div class="modal">
            <div class="modal-title" id="modal-product-name">Product</div>
            <div class="modal-subtitle" id="modal-product-price">$0.00 each</div>

            <div class="qty-controls">
                <button class="qty-btn" onclick="adjustQty(-1)">-</button>
                <div class="qty-display" id="qty-display">1</div>
                <button class="qty-btn" onclick="adjustQty(1)">+</button>
            </div>

            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closeQtyModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmAddToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="success-overlay">
        <div class="success-icon">‚úì</div>
        <div class="success-text">Sale Complete!</div>
        <div class="success-amount" id="success-amount">$0.00</div>
    </div>

    <script>
        // ========================================
        // MARKET SALES - JAVASCRIPT
        // ========================================

        let currentSession = null;
        let cart = [];
        let selectedPayment = 'Cash';
        let currentProduct = null;
        let currentQty = 1;
        let products = [];
        let sessionStats = { sales: 0, transactions: 0 };

        // Default products (will be replaced by API data)
        const defaultProducts = [
            { id: 1, name: 'Tomatoes', icon: 'üçÖ', price: 4.00, unit: 'lb', category: 'vegetable' },
            { id: 2, name: 'Peppers', icon: 'ü´ë', price: 3.50, unit: 'lb', category: 'vegetable' },
            { id: 3, name: 'Cucumbers', icon: 'ü•í', price: 2.00, unit: 'each', category: 'vegetable' },
            { id: 4, name: 'Squash', icon: 'üéÉ', price: 3.00, unit: 'lb', category: 'vegetable' },
            { id: 5, name: 'Lettuce', icon: 'ü•¨', price: 4.00, unit: 'head', category: 'leafy' },
            { id: 6, name: 'Kale', icon: 'ü•ó', price: 4.00, unit: 'bunch', category: 'leafy' },
            { id: 7, name: 'Spinach', icon: 'üçÉ', price: 5.00, unit: 'bag', category: 'leafy' },
            { id: 8, name: 'Chard', icon: 'ü•¨', price: 4.00, unit: 'bunch', category: 'leafy' },
            { id: 9, name: 'Carrots', icon: 'ü•ï', price: 4.00, unit: 'bunch', category: 'root' },
            { id: 10, name: 'Beets', icon: 'üî¥', price: 4.00, unit: 'bunch', category: 'root' },
            { id: 11, name: 'Radishes', icon: 'üî¥', price: 3.00, unit: 'bunch', category: 'root' },
            { id: 12, name: 'Turnips', icon: '‚ö™', price: 3.50, unit: 'bunch', category: 'root' },
            { id: 13, name: 'Basil', icon: 'üåø', price: 3.00, unit: 'bunch', category: 'herb' },
            { id: 14, name: 'Cilantro', icon: 'üåø', price: 2.50, unit: 'bunch', category: 'herb' },
            { id: 15, name: 'Parsley', icon: 'üåø', price: 2.50, unit: 'bunch', category: 'herb' },
            { id: 16, name: 'Dill', icon: 'üåø', price: 2.50, unit: 'bunch', category: 'herb' },
            { id: 17, name: 'Sunflowers', icon: 'üåª', price: 8.00, unit: 'bunch', category: 'flower' },
            { id: 18, name: 'Zinnias', icon: 'üíê', price: 8.00, unit: 'bunch', category: 'flower' },
            { id: 19, name: 'Mixed Bouquet', icon: 'üíê', price: 12.00, unit: 'each', category: 'flower' },
            { id: 20, name: 'Eggs', icon: 'ü•ö', price: 7.00, unit: 'dozen', category: 'other' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSessions();
            setupPaymentButtons();
            setupCategoryTabs();
            products = defaultProducts;
        });

        // ========================================
        // SHOPIFY INTEGRATION
        // ========================================

        async function syncShopify() {
            if (!currentSession) {
                alert('Please select a market session first');
                return;
            }

            const syncBtn = document.getElementById('sync-btn');
            syncBtn.textContent = '‚è≥ Syncing...';
            syncBtn.disabled = true;

            try {
                const result = await apiCall('syncShopifyMarketSales', { sessionId: currentSession });

                if (result.success) {
                    const msg = `Shopify Sync Complete!

Orders found: ${result.ordersFound}
Synced: ${result.synced}
Skipped (already synced): ${result.skipped}
Revenue: $${result.totalRevenue?.toLocaleString() || 0}

Time window: ${new Date(result.timeWindow?.start).toLocaleTimeString()} - ${new Date(result.timeWindow?.end).toLocaleTimeString()}`;

                    alert(msg);

                    // Refresh stats
                    await loadSessionStats();
                    await loadInventoryAlerts();
                } else {
                    alert('Sync error: ' + result.error);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                syncBtn.textContent = 'üîÑ Sync Shopify';
                syncBtn.disabled = false;
            }
        }

        // ========================================
        // API CALLS
        // ========================================

        async function apiCall(action, params = {}) {
            const url = new URL(API_BASE_URL);
            url.searchParams.append('action', action);
            Object.entries(params).forEach(([key, value]) => {
                if (typeof value === 'object') {
                    url.searchParams.append(key, JSON.stringify(value));
                } else {
                    url.searchParams.append(key, value);
                }
            });

            try {
                const response = await fetch(url.toString());
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, error: error.message };
            }
        }

        // ========================================
        // SESSION MANAGEMENT
        // ========================================

        async function loadSessions() {
            const data = await apiCall('getUpcomingMarkets', { days: 7 });

            if (data.success && data.markets) {
                // Filter to only show markets with sessions or today's markets
                const today = new Date().toISOString().split('T')[0];
                const markets = data.markets.filter(m =>
                    m.sessionExists || m.date === today);

                renderSessions(markets);
            } else {
                document.getElementById('session-list').innerHTML =
                    '<p style="color: var(--text-secondary);">No active market sessions</p>';
            }
        }

        function renderSessions(markets) {
            const container = document.getElementById('session-list');

            if (!markets || markets.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">No active market sessions. Create one from the main dashboard.</p>';
                return;
            }

            container.innerHTML = markets.map(market => `
                <div class="session-card" onclick="selectSession('${market.sessionId || ''}', '${market.location?.id}', '${market.date}', '${market.location?.name}')">
                    <div class="session-card-header">
                        <span class="session-card-title">${market.location?.name || 'Unknown'}</span>
                        <span class="session-card-date">${market.date}</span>
                    </div>
                    <div class="session-card-meta">
                        ${market.dayOfWeek} | ${market.location?.startTime || ''} - ${market.location?.endTime || ''} |
                        Status: ${market.status || 'Not Created'}
                    </div>
                </div>
            `).join('');
        }

        async function selectSession(sessionId, locationId, date, locationName) {
            if (!sessionId) {
                // Create session first
                const result = await apiCall('createMarketSession', {
                    locationId: locationId,
                    marketDate: date
                });

                if (result.success) {
                    sessionId = result.sessionId;
                } else {
                    alert('Error creating session: ' + result.error);
                    return;
                }
            }

            currentSession = sessionId;
            document.getElementById('session-info').textContent = `${locationName} - ${date}`;

            document.getElementById('session-view').style.display = 'none';
            document.getElementById('sales-view').style.display = 'flex';

            renderProducts(products);
            loadSessionStats();
            loadInventoryAlerts();
        }

        function showSessionSelector() {
            document.getElementById('session-view').style.display = 'block';
            document.getElementById('sales-view').style.display = 'none';
            loadSessions();
        }

        async function loadSessionStats() {
            if (!currentSession) return;

            const data = await apiCall('getMarketDashboard', { sessionId: currentSession });

            if (data.success && data.stats) {
                sessionStats = {
                    sales: data.stats.totalSales || 0,
                    transactions: data.stats.transactionCount || 0
                };
                updateStatsDisplay();
            }
        }

        function updateStatsDisplay() {
            document.getElementById('stat-sales').textContent = '$' + sessionStats.sales.toLocaleString();
            document.getElementById('stat-txns').textContent = sessionStats.transactions;
            const avg = sessionStats.transactions > 0 ?
                Math.round(sessionStats.sales / sessionStats.transactions) : 0;
            document.getElementById('stat-avg').textContent = '$' + avg;
        }

        async function loadInventoryAlerts() {
            if (!currentSession) return;

            const data = await apiCall('getMarketInventoryStatus', { sessionId: currentSession });

            if (data.success && data.alerts) {
                const container = document.getElementById('inventory-alerts');

                if (data.alerts.lowStock.length > 0 || data.alerts.soldOut.length > 0) {
                    let html = '';
                    if (data.alerts.soldOut.length > 0) {
                        html += `<div class="inventory-alert">SOLD OUT: ${data.alerts.soldOut.join(', ')}</div>`;
                    }
                    if (data.alerts.lowStock.length > 0) {
                        html += `<div class="inventory-alert" style="background: rgba(245,158,11,0.15); border-color: var(--warning);">LOW STOCK: ${data.alerts.lowStock.join(', ')}</div>`;
                    }
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '';
                }
            }
        }

        // ========================================
        // PRODUCTS
        // ========================================

        function renderProducts(productList, category = 'all') {
            const filtered = category === 'all' ?
                productList :
                productList.filter(p => p.category === category);

            const container = document.getElementById('products-grid');

            container.innerHTML = filtered.map(product => `
                <div class="product-btn" onclick="addProduct(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                    <div class="product-icon">${product.icon}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                </div>
            `).join('');
        }

        function setupCategoryTabs() {
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    renderProducts(products, tab.dataset.category);
                });
            });
        }

        // ========================================
        // CART
        // ========================================

        function addProduct(product) {
            currentProduct = product;
            currentQty = 1;

            document.getElementById('modal-product-name').textContent = product.name;
            document.getElementById('modal-product-price').textContent = `$${product.price.toFixed(2)} / ${product.unit}`;
            document.getElementById('qty-display').textContent = '1';

            document.getElementById('qty-modal').classList.add('active');
        }

        function adjustQty(delta) {
            currentQty = Math.max(1, currentQty + delta);
            document.getElementById('qty-display').textContent = currentQty;
        }

        function closeQtyModal() {
            document.getElementById('qty-modal').classList.remove('active');
            currentProduct = null;
        }

        function confirmAddToCart() {
            if (!currentProduct) return;

            const existingIndex = cart.findIndex(item => item.id === currentProduct.id);

            if (existingIndex >= 0) {
                cart[existingIndex].qty += currentQty;
            } else {
                cart.push({
                    ...currentProduct,
                    qty: currentQty
                });
            }

            closeQtyModal();
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function clearCart() {
            cart = [];
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);

            if (cart.length === 0) {
                container.innerHTML = '<div class="cart-empty">No items added</div>';
            } else {
                container.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-qty">${item.qty} x $${item.price.toFixed(2)}</div>
                        </div>
                        <div class="cart-item-price">$${(item.price * item.qty).toFixed(2)}</div>
                        <button class="cart-item-remove" onclick="removeFromCart(${index})">√ó</button>
                    </div>
                `).join('');
            }

            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
            document.getElementById('checkout-amount').textContent = `$${total.toFixed(2)}`;
            document.getElementById('checkout-btn').disabled = cart.length === 0;
        }

        // ========================================
        // PAYMENT & CHECKOUT
        // ========================================

        function setupPaymentButtons() {
            document.querySelectorAll('.payment-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.payment-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedPayment = btn.dataset.method;
                });
            });
        }

        async function processCheckout() {
            if (cart.length === 0 || !currentSession) return;

            const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);

            // Record sale via API
            const items = cart.map(item => ({
                name: item.name,
                qty: item.qty,
                price: item.price
            }));

            const result = await apiCall('recordMarketSale', {
                sessionId: currentSession,
                items: JSON.stringify(items),
                paymentMethod: selectedPayment
            });

            if (result.success) {
                // Show success
                document.getElementById('success-amount').textContent = `$${total.toFixed(2)}`;
                document.getElementById('success-overlay').classList.add('active');

                // Update stats
                sessionStats.sales += total;
                sessionStats.transactions++;
                updateStatsDisplay();

                // Clear cart
                cart = [];
                renderCart();

                // Hide success after 1.5s
                setTimeout(() => {
                    document.getElementById('success-overlay').classList.remove('active');
                }, 1500);

                // Reload inventory alerts
                loadInventoryAlerts();
            } else {
                alert('Error processing sale: ' + result.error);
            }
        }
    </script>
</body>
</html>
