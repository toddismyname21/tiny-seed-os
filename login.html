<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Login - Tiny Seed OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2d5a27;
            --primary-light: #4a7c43;
            --primary-dark: #1e3d1a;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #475569;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-header h1 {
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            background: var(--bg-input);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 90, 39, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
        }

        .remember-label input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .forgot-link {
            color: var(--primary-light);
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 90, 39, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .login-btn.loading .spinner {
            display: block;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.visible {
            display: flex;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .footer-text a {
            color: var(--primary-light);
            text-decoration: none;
        }

        /* Mobile employee link */
        .mobile-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .mobile-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .mobile-link a:hover {
            color: var(--primary-light);
        }

        /* Session messages */
        .session-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .session-message.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ðŸŒ±</div>
            <h1>Tiny Seed OS</h1>
            <p>Farm Management Dashboard</p>
        </div>

        <div class="login-card">
            <div class="session-message" id="sessionMessage">
                <i class="fas fa-info-circle"></i>
                <span id="sessionText"></span>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Invalid username or PIN</span>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Username or Email</label>
                    <input type="text" class="form-input" id="username"
                           placeholder="Enter your username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label">PIN</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="pin" inputmode="numeric" pattern="[0-9]*"
                               placeholder="Enter your 4-digit PIN" required autocomplete="current-password" maxlength="4">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-row">
                    <label class="remember-label">
                        <input type="checkbox" id="remember" checked>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="spinner"></span>
                    <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Sign In</span>
                </button>
            </form>

            <div class="mobile-link">
                <a href="employee.html">
                    <i class="fas fa-mobile-alt"></i> Field Crew Mobile App
                </a>
            </div>
        </div>

        <div class="footer-text">
            Tiny Seed Farm &copy; 2026
        </div>
    </div>

    <script src="web_app/api-config.js"></script>
    <script>
        // Check for session messages
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const reason = params.get('reason');

            if (reason === 'inactivity') {
                showSessionMessage('Session expired due to inactivity. Please log in again.');
            } else if (reason === 'logout') {
                showSessionMessage('You have been logged out successfully.');
            }

            // Focus username field
            document.getElementById('username').focus();
        });

        function showSessionMessage(message) {
            const el = document.getElementById('sessionMessage');
            document.getElementById('sessionText').textContent = message;
            el.classList.add('visible');
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            el.classList.add('visible');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('visible');
        }

        function togglePassword() {
            const input = document.getElementById('pin');
            const icon = document.getElementById('passwordIcon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value.trim();
            const pin = document.getElementById('pin').value;
            const btn = document.getElementById('loginBtn');

            if (!username || !pin) {
                showError('Please enter both username and PIN');
                return;
            }

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const API_URL = window.TINY_SEED_API?.MAIN_API ||
                    'https://script.google.com/macros/s/AKfycbxwlNBHBKBS1sSDHXFbnmuZvhNpHlKi9qJ8crPzB2Iy39zeh0FjTcu9bCxhsz9ugBdc/exec';

                const response = await fetch(`${API_URL}?action=authenticateUser&username=${encodeURIComponent(username)}&pin=${encodeURIComponent(pin)}`);
                const data = await response.json();

                console.log('Login response:', data);

                if (data.success && data.user) {
                    // Store session with user data from API
                    const session = {
                        userId: data.user.User_ID,
                        username: data.user.Username,
                        fullName: data.user.Full_Name,
                        email: data.user.Email,
                        role: data.role || data.user.Role,
                        token: data.token,
                        timestamp: Date.now()
                    };

                    localStorage.setItem('tinyseed_session', JSON.stringify(session));

                    // Redirect to main dashboard
                    const returnUrl = new URLSearchParams(window.location.search).get('return');
                    window.location.href = returnUrl || 'index.html';
                } else {
                    showError(data.error || 'Invalid username or PIN');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        function showForgotPassword() {
            alert('Please contact the farm administrator to reset your PIN.');
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('[SW] Registered'))
                .catch(err => console.log('[SW] Registration failed:', err));
        }
    </script>
</body>
</html>
